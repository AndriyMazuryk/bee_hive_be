scalar Date

type Post {
  id: ID!
  text: String!
  likes: Int!
  dislikes: Int!
  createdAt: Date!
  updatedAt: Date!
  author: User!
}

extend type Query {
  getAllPosts: [Post]!
  getPostById(postId: ID!): Post
  getLastPostByAuthor(authorId: ID!): Post
  getPostsByAuthorId(authorId: ID!): [Post]!
}

extend type Mutation {
  createPost(text: String!): Boolean!
  updatePost(postId: ID!, text: String!): Boolean!
  removePost(postId: ID!): Boolean!
  likePost(postId: ID!): Boolean!
  dislikePost(postId: ID!): Boolean!
}
