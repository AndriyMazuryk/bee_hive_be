type Photo {
  id: ID!
  filename: String!
  mimetype: String!
  encoding: String!
  location: String!
  createdAt: String!
  updatedAt: String
}

extend type Query {
  getAllPhotoLocations: [String]!
  getPhotosByUserId(userId: ID!): [Photo]!
}

extend type Mutation {
  uploadPhoto(file: Upload!, avatar: Boolean): Response!
}
