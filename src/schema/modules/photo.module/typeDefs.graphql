type Photo {
  id: ID!
  filename: String!
  mimetype: String!
  encoding: String!
  location: String!
  createdAt: String!
  updatedAt: String
}

extend type Query {
  getAllPhotoUrls: [String]!
  getPhotosByUserId(userId: ID!): [Photo]!
}

extend type Mutation {
  uploadPhoto(photoAlbumId: ID!, file: Upload!): Response!
  removePhoto(photoId: ID!): Response!
}
