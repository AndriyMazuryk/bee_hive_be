type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  occupation: String!
  location: String!
  birthDate: String!
  userInfo: String!
  createdAt: String!
  updatedAt: String
}

type Response {
  success: Boolean!
  message: String
}

type Query {
  getAllUsers: [User!]!
  me: User
}

type Mutation {
  createUser(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    occupation: String!
    location: String!
    birthDate: String!
    userInfo: String!
  ): Response!

  updateUser(
    firstName: String
    lastName: String
    email: String
    password: String
  ): Boolean!

  removeUser(userId: ID!): Boolean!
}
