type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

type Query {
  getAllUsers: [User!]!
  me: User
}

type Mutation {
  createUser(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
  ): Boolean!

  updateUser(
    firstName: String
    lastName: String
    email: String
    password: String
  ): Boolean!

  removeUser(userId: ID!): Boolean!
}
